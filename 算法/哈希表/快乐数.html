<script>
    var isHappy = function (n) {
        let arr = new Set();

        function getSum(n) {
            let sum = 0;
            while (n) {
                sum += (n % 10) * (n % 10);
                n = Math.floor(n / 10);
            }
            return sum;
        }

        while (true) {
            if (arr.has(n)) return false;
            if (n === 1) return true;
            arr.add(n);
            n = getSum(n);
        }
    };

    console.log(isHappy(2));
</script>
