<script>
    function getSum(nums, target) {
        const m = {};
        for (let i = 0; i < nums.length; i++) {
            if (m[target - nums[i]] !== undefined) {
                return [m[target - nums[i]], i];
            }
            m[nums[i]] = i;
        }
        return false;
    }

    console.log(getSum([2, 7, 11, 15], 9))
</script>
