    function search(arr, target) {
        let right = arr.length - 1;
        let left = 0;
        while (left <= right) {
            let mid = left + ((right - left) >> 1);
            if (arr[mid] > target) {
                right = mid - 1;
            } else if (arr[mid] < target) {
                left = mid + 1;
            } else {
                return mid;
            }
        }
        return -1;
    }

    const sum = [1, 3, 5, 7, 9];
    let target = 9;
    let a = search(sum, target);
    console.log(`该数字在该数组的下标${a}处`);
