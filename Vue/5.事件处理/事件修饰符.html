<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<style>
    * {
        margin-top: 10px;
    }

    .box1 {
        height: 50px;
        background-color: blue;
    }
</style>

<body>
    <!-- 
        1.prevent：阻止默认行为
        2.stop：阻止事件冒泡
        3.once：事件只触发一次
        4.capture：使用事件的捕获模式
        5.self：只有event.target是当前操作元素时才发生事件
        6.passive：事件的默认行为立即执行 （滚动立即触发移动，后处理）
     -->
    <div id='root'>
        <h2>学校名称：{{name}} </h2>
        <h2>学校地址：{{address}}</h2>
        <!-- prevent -->
        <a href="https://www.baidu.com" @click.prevent='showInfo'>点我提示信息</a>
        <!-- click, once -->
        <div class="box1" @click="showInfo">
            <!-- 可以串联 -->
            <button @click.stop.once="showInfo1">事件冒泡</button>
        </div>
        <!-- capture -->
        <div class="box1" @click.capture="showInfo1">
            <button @click="showInfo2">事件捕获</button>
        </div>

    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: '江西财经大学',
                address: '江西南昌',
            },
            methods: {
                showInfo(event) {
                    // event.preventDefault();//阻止默认行为
                    alert('Hello');
                },
                showInfo1() {
                    console.log('1');
                },
                showInfo2() {
                    console.log('2');
                }
            }
        })
    </script>
</body>

</html>
