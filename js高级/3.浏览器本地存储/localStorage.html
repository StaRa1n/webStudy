<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>localStorage</h1>
  <button onclick="add()">点我保存一个数据</button>
  <button onclick="show()">点我输出一个数据</button>
</body>
<script>
  const person = {
    name:'zhangguiyang', 
    age: 22
  }

  function add() {
    localStorage.setItem('id', '001')
    localStorage.setItem('school', 'jiangcai')
    //将对象转换成json字符串
    localStorage.setItem('name', JSON.stringify(person))
  }

  function show() {
    console.log(localStorage.getItem('id'));
    console.log(localStorage.getItem('school'));
    console.log(localStorage.getItem('name'));
  }
</script>
</html>
