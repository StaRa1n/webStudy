<script>
    //filter 过滤
    const arr = [3, 1, 4, 3, 5,];

    const sums = arr.filter(nums => {
        return nums > 3;
    })
    console.log(sums); //[4,5]

    //sort 排序 默认字符串根据ASCII码进行排序
    //自定义sort方法实现排序
    arr.sort((x, y) => {
        if (x > y) {
            return 1
        } else if (x < y) {
            return -1;
        } else {
            return 0;
        }
    })
    console.log(arr);//[1,3,3,4,5]

    //map 为每个数组元素调用函数的结果创建新数组
    const sqrtarr = arr.map(function (num) {
        return num * num;
    })
    console.log(sqrtarr);//[1,9,9,16,25]

    //reduce 返回累计处理的结果，常用于求和
    //arr.reduce(function(上一次值，当前值){ }，初始值)
    //1.没有初始值
    // const total = arr.reduce(function (pre, current) {
    //     return pre + current;
    // })
    // console.log(total);//16
    //2.有初始值
    const total = arr.reduce(function (pre, current) {
        return pre + current;
    }, 10)
    console.log(total);//26



</script>
