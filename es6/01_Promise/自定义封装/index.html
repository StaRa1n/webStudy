<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./promise_class.js"></script>
</head>
<body>
  <script>
    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('111')
      }, 1000);
      // throw('404')
    })

    console.log(p);

    p.then(value => {
      console.log(value);
    }, reason => {
      console.warn(reason);
    })
  </script>
</body>
</html>
