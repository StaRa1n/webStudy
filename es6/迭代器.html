<script>
    //自定义遍历数据
    const banji = {
        name: "终极一班",
        stus: [
            "xiaoming",
            "xiaozhang",
            "xiaoli"
        ],
        [Symbol.iterator]() {
            let index = 0;
            return {
                //自带的next函数
                //使用箭头函数使this指向banji
                //另一方法  let _this = this 
                next: () => {
                    if (index < this.stus.length){
                        const result =  {value: this.stus[index], done: false};
                        index++;
                        return result;
                    }else{
                        return {value: undefined, done: true};
                    }
                }
            };
        }
    }

    for (let i of banji) {
        console.log(i);
    }
</script>
