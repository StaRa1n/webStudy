<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>


<body>
    <div id="root">
        <button @click.once="add">输入值后，点击添加</button>
        <!-- 使用索引index作为key值时,如果真是dom节点存在值，由于dom渲染的diff算法，在重新渲染dom节点时会产生错误 -->
        <h2>使用index</h2>
        <ul>
            <li v-for="(person, index) in person" :key="index">
                {{person.name}}-{{person.age}}
                <input type="text">
            </li>
        </ul>
        <h2>使用id</h2>
        <ul>
            <li v-for="(person, index) in person" :key="person.id">
                {{person.name}}-{{person.age}}
                <input type="text">
            </li>
        </ul>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            person: [
                { id: 001, name: 'zhang', age: 18 },
                { id: 002, name: 'gui', age: 19 },
                { id: 003, name: 'yang', age: 20 }
            ]
        },
        methods: {
            add() {
                const p = { id: 004, name: 'lin', age: 30 }
                this.person.unshift(p)
            }
        }
    })
</script>

</html>
