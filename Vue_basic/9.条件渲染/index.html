<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="/favicon.ico" /> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>


<body>
    <div id="root">
        <h2>当前n值是{{n}}</h2>
        <button @click="n++">点我n+1</button>

        <div v-if="isEven()">偶数</div>
        <div v-if="!isEven()">奇数</div>
        <!-- v-else,v-else-if,不允许中间被打断 -->
        <div v-if="n === 1">1</div>
        <div v-else-if="n === 2">2</div>
        <div v-else-if="n === 3">3</div>
        <div v-else>00</div>

        <!-- v-show:样式隐藏 -->
        <!-- <h1 v-show="a">Hello {{name}}</h1> -->
        <!-- <h1 v-show="false">Hello {{name}}</h1> -->
        <!-- v-if:元素移除 -->
        <!-- <h1 v-if="false">Hello {{name}}</h1> -->
    </div>



</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            name: 'jiangcai',
            a: true,
            n: 0
        }, methods: {
            isEven() {
                return this.n % 2 === 0 ? true : false
            }
        },
    })
</script>

</html>
