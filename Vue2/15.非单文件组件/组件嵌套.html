<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="root">
    <app></app>
  </div>
</body>
<script>
  const hello = Vue.extend({
    template: `
    <h1>hello</h1>
    `
  })

  const student = Vue.extend({
    template: `
        <div>
            <h2>studentName: {{studentName}}</h2>
            <h2>age: {{age}}</h2>
        </div>
        `,
    data() {
      return {
        studentName: 'jiangcai',
        age: 18,
      }
    }
  });

  const school = Vue.extend({
    //注册给谁就在谁的template里写
    template: `
    <div>
      <h2>学校名称：{{schoolName}}</h2>
      <h2>学校名称：{{schooladdress}}</h2>
      <student></student>
    </div>
    `,
    data() {
      return {
        schoolName: 'jiangcai',
        schooladdress: 'nanchang'
      };
    },
    components: {
      student
    }
  })

  const app = Vue.extend({
    template: `
    <div>
      <hello></hello>
      <school></school> 
    </div>
    `,
    components: {
      school,
      hello
    }
  })

  new Vue({
    el: '#root',
    components: { app }
  })
</script>

</html>
